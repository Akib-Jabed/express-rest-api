version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    ports: 
      - 3000:3000
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
      - ./logs:/usr/src/logs
      - /usr/src/app/node_modules
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    ports: 
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=app_database
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 15s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer
    container_name: app-db-adminer
    ports:
      - 8080:8080
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:

networks:
  app-network: